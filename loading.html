<!DOCTYPE html>
<html>
<head>
    <title>Loading</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }
    </style>
    <script>
        // Polling interval in milliseconds
        const pollingInterval = 5000;

        function checkGenerationStatus() {
            fetch('/check_generation_status')
                .then(response => response.text())
                .then(data => {
                    if (data === "Data generation in progress. Please wait.") {
                        setTimeout(checkGenerationStatus, pollingInterval);
                    } else {
                        window.location.replace("/results");
                    }
                });
        }

        // Start checking the generation status
        checkGenerationStatus();
    </script>
</head>
<body>
    <div class="container">
        <h1>Loading...</h1>
        <p>Please wait while the data is being generated.</p>
    </div>
</body>
</html>
