<!DOCTYPE html>
<html>
<head>
    <title>Generated Synthetic Data Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            margin-bottom: 20px;
            width: 100%; /* Adjust the table width as desired */
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .visualization {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Results</h1>

    <h2>Sample Data</h2>
    <div style="overflow-x: auto;">
        {{ sample_data | safe }}
    </div>

    <h2>Synthetic Data</h2>
    {{ synthetic_data | safe }}

    <h2>Quality Report</h2>
    <!-- <p>{{ quality_report | safe }}</p> -->

    <h3>Quality Report Score:</h3>
    <p>{{ quality_score }}</p>

    <h3>Properties:</h3>
    {{ properties | safe }}

    <h2>Visualization</h2>
    {{ visualization | safe }}
</body>
</html>
